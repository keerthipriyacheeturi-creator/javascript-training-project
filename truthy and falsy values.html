<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUTHU AND FALSY</title>
</head>
<body>
    
    <script>
       let age = 21;
       console.log(age);
       if (age) {
        console.log('you have a valid age');
       } else {
        console.log('undefined age');
       }

       //ternary operator
       let result = age > 18 ? 'adult' : 'kid';
       console.log('result');
       //guard operator
        age = 32;
        let finalAge = age || 18;
        console.log('finalAge');
        //default operator
        age = 0;
        finalAge = age ?? 18;
        console.log(age);
        console.log(finalAge);
    </script>
</body>
</html>
